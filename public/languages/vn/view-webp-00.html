<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebP Viewer</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        overflow: hidden;
      }
      .viewer-container {
        position: relative;
        width: 90vw;
        height: 90vh;
        border: 2px solid #ccc;
        background: #fff;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        max-width: 100%;
        max-height: 100%;
        transform-origin: center;
        cursor: grab;
      }
      .controls {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        border-radius: 10px;
      }
      .controls button {
        color: white;
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        margin: 0 5px;
      }
    </style>
  </head>
  <body>
    <div class="viewer-container" id="viewer">
      <img id="image" src="/resources/charts/pbk_01.webp" alt="WebP Image" />
      <div class="controls">
        <button onclick="zoomIn()">üîç+</button>
        <button onclick="zoomOut()">üîç-</button>
        <button onclick="resetZoom()">üîÑ</button>
      </div>
    </div>

    <script>
      const img = document.getElementById("image");
      let scale = 1;
      let posX = 0,
        posY = 0;
      let startX, startY;
      let dragging = false;

      function zoomIn() {
        scale *= 1.2;
        updateTransform();
      }

      function zoomOut() {
        scale /= 1.2;
        updateTransform();
      }

      function resetZoom() {
        scale = 1;
        posX = 0;
        posY = 0;
        updateTransform();
      }

      function updateTransform() {
        img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
      }

      // Mouse drag support
      img.addEventListener("mousedown", (e) => {
        dragging = true;
        startX = e.clientX - posX;
        startY = e.clientY - posY;
        img.style.cursor = "grabbing";
      });

      window.addEventListener("mouseup", () => {
        dragging = false;
        img.style.cursor = "grab";
      });

      window.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        posX = e.clientX - startX;
        posY = e.clientY - startY;
        updateTransform();
      });

      // Touch drag support (for mobile)
      img.addEventListener("touchstart", (e) => {
        dragging = true;
        const touch = e.touches[0];
        startX = touch.clientX - posX;
        startY = touch.clientY - posY;
      });

      img.addEventListener("touchend", () => {
        dragging = false;
      });

      img.addEventListener("touchmove", (e) => {
        if (!dragging) return;
        const touch = e.touches[0];
        posX = touch.clientX - startX;
        posY = touch.clientY - startY;
        updateTransform();
      });

      // Zoom using mouse wheel
      img.addEventListener("wheel", (e) => {
        e.preventDefault();
        if (e.deltaY < 0) zoomIn();
        else zoomOut();
      });
    </script>
  </body>
</html>
