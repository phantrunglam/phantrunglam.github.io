<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title - Person Frame</title>
</head>
<body>
<div id="header"></div>
<div id="content">
  <!-- Nội dung chính của person_frame.html -->
  <h1>Thông tin Cá nhân</h1>
  <p>Chi tiết về cá nhân sẽ hiển thị tại đây...</p>
</div>
<div id="footer"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    fetch("header.html")
            .then(response => response.text())
            .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
            .then(response => response.text())
            .then(data => document.getElementById("footer").innerHTML = data);
  });
</script>

</body>
</html>
